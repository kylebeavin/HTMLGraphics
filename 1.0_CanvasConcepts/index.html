<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.0 Canvas</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="100" 
        style="border:1px solid #000000;">
    </canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0,0,150,75);
    </script>

    <canvas id="lineCanvas" width="200" height="100" 
    style="border:1px solid #000000;">
    </canvas>

    <script>
        var canvas = document.getElementById("lineCanvas");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>

    <canvas id="circleCanvas" width="200" height="100" 
    style="border:1px solid #000000;">
    </canvas>

    <script>
        var canvas = document.getElementById("circleCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();
    </script>

    <canvas id="gradientCanvas" width="200" height="100" 
    style="border:1px solid #000000;">
    </canvas>

    <script>
        var canvas = document.getElementById("gradientCanvas");
        var ctx = canvas.getContext("2d");
        
        //Create Gradient
        var grd = ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");

        //Fill with Gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);
    </script>

    <canvas id="radialGradientCanvas" width="200" height="100" 
    style="border:1px solid #000000;">
    </canvas>

    <script>
        var canvas = document.getElementById("radialGradientCanvas");
        var ctx = canvas.getContext("2d");
        var grd = ctx.createRadialGradient(75,50,5,90,60,100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);
    </script>

    <canvas id="textCanvas" width="200" height="100" 
    style="border:1px solid #000000;">
    </canvas>

    <script>
    var canvas = document.getElementById("textCanvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World",10,50);
    </script>

    <canvas id="strokeTextCanvas" width="200" height="100" 
    style="border:1px solid #000000;">
    </canvas>

    <script>
        var canvas = document.getElementById("strokeTextCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World",10,50);
    </script>

    <canvas id="moreTextCanvas" width="200" height="100" 
    style="border:1px solid #000000;">
    </canvas>

    <script>
        var canvas = document.getElementById("moreTextCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Comic Sans MS";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText("Hello World", canvas.width/2, canvas.height/2);
    </script>

    <img id="scream" src="scream.jpg" hidden>

    <canvas id="imageCanvas" width="200" height="100" 
    style="border:1px solid #000000;">
    </canvas>

    <script>
        window.onload = function() {
            var canvas = document.getElementById("imageCanvas");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("scream");
            ctx.drawImage(img,-15, -100);
        }
    </script>
</body>
</html>
